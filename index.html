<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Note Maker</title>

        <!-- Styles -->
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .note-container {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 1000px;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            textarea {
                width: 100%;
                height: 100px;
                margin-top: 10px;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                resize: none;
            }
            button {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }
            button:hover {
                background: #0056b3;
            }
            .notes {
                margin-top: 20px;
            }
            .note {
                background: #e9ecef;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 10px;
            }
            .note-container {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 1000px;
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }
            .form-section,
            .image-section {
                flex: 1 1 300px;
                min-width: 300px;
            }
            .image-section img {
                width: 100%;
                height: auto;
                border-radius: 8px;
            }
        </style>
    </head>
    <!-- Body -->
    <body>
        <div class="note-container">
            <div class="image-section">
                <img src="image.jpg" alt="Task Image" />
            </div>
            <div class="form-section">
                <h1>To-Do List</h1>
                <textarea id="noteInput" placeholder="Type your note here..."></textarea>
                <button onclick="addNote()">Add a Note</button>
                <div class="notes" id="notes"></div>
            </div>
        </div>

        <!-- Is there a script somewhere? -->
        <script src="script.js"></script>
    </body>
</html>
